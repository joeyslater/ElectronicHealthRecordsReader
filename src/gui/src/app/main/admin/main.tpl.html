<div id="admin-dash" ng-controller="AdminController">
	<div class="container height100">
		<h1>Admin Dashboard</h1>
		<alert ng-repeat="alert in alerts" dismiss-on-timeout="2000" type="{{alert.type}}" close="closeAlert($index)">{{alert.message}}</alert>
		<div class="row">
			<div class="col-sm-12 main">
				<table class="table table-striped table-bordered table-condensed">
					<tr>
						<th class="info-col">First Name</th>
						<th class="info-col">Last Name</th>
						<th class="info-col">Username</th>
						<th class="info-col">Email Address</th>
						<th class="info-col-role">Role</th>
						<th>Actions</th>
					</tr>
					<tr ng-repeat="user in users" ng-class="{danger: !!user.deleteMode}">
						<td>
							<span ng-if="!!!user.editMode">{{user.firstName}}</span>
							<input ng-if="!!user.editMode" ng-model="user.firstName" type="text" class="form-control" />
						</td>
						<td>
							<span ng-if="!!!user.editMode">{{user.lastName}}</span>
							<input ng-if="!!user.editMode" ng-model="user.lastName" type="text" class="form-control" />
						</td>
						<td>
							<span ng-if="!!!user.editMode">{{user.username}}</span>
							<input ng-if="!!user.editMode" ng-model="user.username" type="text" class="form-control" />
						</td>
						<td>
							<span ng-if="!!!user.editMode">{{user.emailAddress}}</span>
							<input ng-if="!!user.editMode" ng-model="user.emailAddress" type="text" class="form-control" />
						</td>
						<td>
							<span ng-if="!!!user.editMode">{{user.role}}</span>
							<select ng-if="!!user.editMode" ng-model="user.role" class="form-control">
								<option ng-repeat="role in userRoles">{{role}}</option>
							</select>
						</td>
						<td class="text-center form-buttons">
							<button ng-if="!!!user.editMode && !!!user.deleteMode" ng-click="edit(user)" type="button" class="btn btn-primary">Edit</button>
							<button ng-if="!!!user.editMode && !!!user.deleteMode" ng-click="deleteUser(user)" type="button" class="btn btn-danger">Delete</button>
							<button ng-if="!!user.editMode || !!user.deleteMode" ng-click="confirm(user, $index)" type="button" class="btn btn-primary">Confirm</button>
							<button ng-if="!!user.editMode || !!user.deleteMode" ng-click="cancel(user, $index)" type="button" class="btn btn-default">Cancel</button>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</div>
