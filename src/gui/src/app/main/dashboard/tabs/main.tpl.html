<div class="height100" ng-controller="TabsController">
    <tabset>
        <tab heading="Home">
            <div ng-include src="'main/dashboard/tabs/home/main.tpl.html'"></div>
        </tab>
        <tab heading="Messages (0)">Potentially Adding a Messaging System</tab>

        <tab ng-repeat="tab in tabs">
            <tab-heading>
                <span>{{tab.title}}</span>
                <span class="close" ng-click="removeTab($index)">&times;</span>
            </tab-heading>
            <div id="tab" class="height100" ng-include ng-init="newccd = ccd" src="'main/dashboard/tabs/tab/main.tpl.html'" ng-controller="TabController"></div>
        </tab>
    </tabset>
</div>
