<div ng-controller="RegisterController" class="well container center-block login-page shadow">
	<h1>Medical Guru</h1>
	* All fields are required.
	<br/>
	<br/>

	<form ng-submit="register(credentials)" class="form-horizontal center-block" role="form">
		<div class="form-group login-form" ng-class="{'has-error': error.firstName}">
			<label for="firstname" class="col-sm-3 control-label">First Name:</label>
			<div class="col-sm-9">
				<input ng-model="credentials.firstName" type="type" class="form-control" placeholder="First Name">
			</div>
		</div>
		<div class="form-group login-form" ng-class="{'has-error': error.lastName}">
			<label for="username" class="col-sm-3 control-label">Last Name:</label>
			<div class="col-sm-9">
				<input ng-model="credentials.lastName" type="type" class="form-control" placeholder="Last Name">
			</div>
		</div>
		<div class="form-group login-form" ng-class="{'has-error': error.username}">
			<label for="username" class="col-sm-3 control-label">User Name:</label>
			<div class="col-sm-9">
				<input ng-model="credentials.username" type="type" class="form-control" placeholder="Username">
			</div>
		</div>
		<div class="form-group login-form" ng-class="{'has-error': error.emailAddress}">
			<label for="emailAddress" class="col-sm-3 control-label">Email Address:</label>
			<div class="col-sm-9">
				<input ng-model="credentials.emailAddress" type="type" class="form-control" placeholder="Email Address">
			</div>
		</div>
		<div class="form-group login-form" ng-class="{'has-error': error.password}">
			<label for="inputPassword3" class="col-sm-3 control-label">Password:</label>
			<div class="col-sm-9">
				<input ng-model="credentials.password" type="password" class="form-control" placeholder="Password" ng-minlength="8">
			</div>
		</div>
		<div class="form-group login-form" ng-class="{'has-error': error.confirmPassword}">
			<label for="inputPassword3" class="col-sm-3 control-label">Confirm Password:</label>
			<div class="col-sm-9">
				<input ng-model="credentials.confirmPassword" type="password" class="form-control" placeholder="Confirm Password" ng-minlength="8">
			</div>
		</div>
		<div ng-if="errors.length > 0">
			<p ng-repeat="error in errors" class="text-danger col-sm-offset-3 col-sm-9">{{error}}</p>
		</div>
		<div class="form-group login-form-button">
			<div class="col-sm-6">
				<a href="#/login" class="btn btn-default col-sm-12">Cancel</a>
			</div>
			<div class="col-sm-6">
				<button type="submit" class="btn btn-primary col-sm-12">Add User</button>
			</div>
		</div>
	</form>
</div>
